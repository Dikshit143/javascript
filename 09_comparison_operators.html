<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=56;
        let b=56;
        console.log(a==b);

        let c=56;
        let d="56";
        console.log(c==d);
        // == checks only the value not the datatype

        let e=34;
        let f="34";
        console.log(e===f);
        // === checks both the datatype and tha value

        // note:it is applicable for != and !==



        let x=10;
        let y=20;
        console.log("Greater:",x>y);
        console.log("Lesser:",x<y);
        console.log("Greater than equal:",x>=y);
        console.log("Lesser than equla:",x<=y);

    </script>
</body>
</html>
