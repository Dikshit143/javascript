<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    let a=10;
    console.log(a);
    let b=10;
    console.log(a==b);


    let c=10;
    let d="10";
    console.log(c==d);// == checks the value only.
    console.log(c===d);// === checks the both datatype and the value.. 
    </script>
</body>
