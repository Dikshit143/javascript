<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a;
        a=25;
        console.log(a,typeof a);
        a=String(a);
        console.log(a,typeof a);

        a=25.5;
        console.log(a,typeof a);
        a=String(a);
        console.log(a,typeof a);

        a=true;
        console.log(a,typeof a);
        a=String(a);
        console.log(a,typeof a);

        a=new Date();
        console.log(a,typeof a);
        a=String(a);
        console.log(a,typeof a);

        a=[1,2,3,4,5];
        console.log(a,typeof a);
        a=String(a);
        console.log(a,typeof a);

        let b=88;
        console.log(b,typeof b);
        b=b.toString();
        console.log(b,typeof b);

// any datatye to number:
        a="125";
        console.log(a,typeof a);
        a=Number(a);
        console.log(a,typeof a);

        a=false;
        console.log(a,typeof a);
        a=Number(a);
        console.log(a);
        // false means 0 true means 1;

        a=[1,2,3,4,5];
        console.log(a,typeof a);
        a=Number(a);
        console.log(a,typeof a);

        a=['a','b','c','d','e'];
        console.log(a,typeof a);
        a=Number(a);
        console.log(a,typeof a);

        a="35";
        console.log(a,typeof a);
        a=parseInt(a);
        console.log(a,typeof a);
        a=35.56;
        console.log(a,typeof a);
        a=parseInt(a);
        console.log(a,typeof a);

        a="45.67";
        console.log(a,typeof a);
        a=parseFloat(a);
        console.log(a,typeof a);


        </script>
</body>
</html>
